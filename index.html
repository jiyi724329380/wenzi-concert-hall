<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School VR</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <img id ="shadow"  src="../../assets/img/radial-shadow-2.png">
    </a-assets>
    <a-entity camera look-controls="enabled: true" wasd-controls="enabled: false">
        <a-entity position="0 0 -0.5"
                  geometry="primitive: ring; radiusOuter: 0.010; radiusInner: 0.007"
                  material="color: #4CC3D9; shader: flat; transparent: true; opacity: 0.5"
                  cursor="fuse: true; maxDistance: 10000; timeout: 1000"></a-entity>


    </a-entity>
    <a-sky id="sky" src="outside.jpg" rotation="0 -60 0" radius="5000" color="#fff"></a-sky>

    <a-image id="wenzi" height="40" width="100" src="-/wenzi.png" position="-180 5 -100" rotation="0 50 0" opacity="2" visible="false">
        <a-mouseenter opacity="1"></a-mouseenter>
        <a-mouseleave opacity="0.5"></a-mouseleave>
    </a-image>

    <a-entity position="-4 0 -6"
              geometry="primitive: plane; width: .375; height: 3"
              material="shader: flat; src:url(signwhite.png); opacity: 1.0; side: double; transparent: true"
              look-at="[camera]" id="signwhite" visible ="false">

    </a-entity>
    <a-entity position="4 0 5"
              geometry="primitive: plane; width: .375; height: 3"
              material="shader: flat; src: url(signblue.png); opacity: 1.0; side: double; transparent: true"
              look-at="[camera]" id="signblue" visible ="false">

    </a-entity>
    <a-entity position="-4 1 -6"
              geometry="primitive: plane; width: 2 ; height: 1"
              material="shader: flat; src: url(-/enter.png); opacity: 1.0; side: double; transparent: true"
              look-at="[camera]" id="enter" visible ="true">

    </a-entity>
    <a-entity position="4 0 5"
              geometry="primitive: plane; width: .375; height: 3"
              material="shader: flat; src: url(-/exit.png); opacity: 1.0; side: double; transparent: true"
              look-at="[camera]" id="exit" visible ="false">

    </a-entity>

    <a-entity position="4 0 5"
              geometry="primitive: plane; width: 2; height: 0.75"
              material="shader: flat; src: url(-/intro.png); opacity: 1.0; side: double; transparent: true"
              look-at="[camera]" id="intro" visible ="false">

    </a-entity>

    <a-entity position="5 -2 -10"
              geometry="primitive: plane; width: 5; height: 5"
              material="shader: flat; src: url(-/info.png); opacity: 1.0; side: double; transparent: true"
              look-at="[camera]" id="info" visible ="false">

    </a-entity>



</a-scene>


<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyDw2UJDoGj-NsXNHdBkSYPe9FVLBsW1MB8",
        authDomain: "wenzi-concert-hall.firebaseapp.com",
        databaseURL: "https://wenzi-concert-hall.firebaseio.com",
        storageBucket: "",
        messagingSenderId: "897650380110"
    };
    firebase.initializeApp(config);
</script>

<script>
    var sky = document.querySelector('#sky');
    var alter = document.querySelector('#signwhite');
    var back = document.querySelector('#signblue');
    var wenzi = document.querySelector('#wenzi');
    var enter = document.querySelector('#enter');
    var exit = document.querySelector('#exit');
    var intro = document.querySelector('#intro');
    var info = document.querySelector('#info');
    enter.addEventListener('click', function() {
        sky.setAttribute('src', 'onseat.jpg');
        enter.setAttribute('visible','false');
        alter.setAttribute('visible','true');
        alter.setAttribute('position','-5  -2 -10 ');
        wenzi.setAttribute('visible','true');
        intro.setAttribute('visible','true');
        intro.setAttribute('position','.3 -1 -7');
    });
    alter.addEventListener('click',function(){
        sky.setAttribute('src','onstage.jpg');
        back.setAttribute('visible','true');
        back.setAttribute('position','-3  -2 -10');
        alter.setAttribute('visible','false');
        intro.setAttribute('visible','false');
    });
    back.addEventListener('click',function(){
        sky.setAttribute('src', 'onseat.jpg');
        enter.setAttribute('visible','false');
        alter.setAttribute('visible','true');
        alter.setAttribute('position','-5  -2 -10 ');
        wenzi.setAttribute('visible','true');
        back.setAttribute('visible','false');
        intro.setAttribute('visible','true');
    });
    intro.addEventListener('click',function(){
        info.setAttribute('visible','ture');
    });
    intro.addEventListener('mouseleave',function(){
        info.setAttribute('visible','false');
    });
</script>





</body>
</html>
